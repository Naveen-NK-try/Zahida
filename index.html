<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zahida Trading - Premium Dry Fruits, Nuts & Spices Wholesale & Retail</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      margin-top: 28px;
    }
    .product-card {
      background: #fff7e6;
      border: 2px solid #eed085;
      border-radius: 16px;
      text-align: center;
      padding: 16px;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 0 10px rgba(255, 160, 0, 0.09);
      transition: box-shadow 0.2s, transform 0.2s;
      aspect-ratio: 1 / 1;
      max-width: 260px;
      margin: auto;
    }
    .product-card h3 {
      color: #ff9000;
      font-size: 1.1em;
      margin: 16px 0 0 0;
      font-weight: bold;
    }
    .product-img-box {
      width: 110px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      border-radius: 10px;
      border: 2px solid #ff9000;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
      transition: border 0.2s;
    }
    .product-card:hover .product-img-box {
      border-color: #ffcc70;
    }
    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.32s cubic-bezier(.25,1,.5,1.2);
    }
    .product-card:hover .product-img {
      transform: scale(1.17);
    }
    @media (max-width: 1200px) {
      .products-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 24px;
      }
      .product-card { max-width: 220px; }
      .product-img-box { width: 90px; height: 90px; }
    }
    @media (max-width: 700px) {
      .products-grid { grid-template-columns: 1fr; gap: 18px; }
      .product-card { max-width: 320px; margin: 0 auto; }
      .product-img-box { width: 110px; height: 110px; }
    }
  </style>
</head>
<body>
  <!-- other sections unchanged ... -->

    <div class="products-grid">
      <div class="product-card">
